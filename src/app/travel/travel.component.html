
<form class="form-group">
<div class="p-3 mb-2 bg-info text-white">
  <div>
  <label for="originationAirport">Enter Origination Airport:  </label>

    <select class="dropdown" name="originationAirport" id="originationAirport">
      <option value="laguardia">LaGuardia</option>
      <option value="lax">LAX </option>
      <option value="atl">ATL</option>
      <option value="jfk">JFK</option>

    </select> <br><br>
  </div>
  <div>
  <label for="destinationAirport">Enter Destination Airport:  </label>
  <select  class="dropdown" name="destinationAirport" id="destinationAirport">
      <option value="jfk">JFK</option>
      <option value="laguardia">LaGuardia</option>
      <option value="lax">LAX </option>
      <option value="atl">ATL</option>

    </select> <br><br>
  </div>
  <div>
  <label for="travelDate">Enter Travel Date: </label>
  <input class="dropdown"type="date" id="travelDate" name="travelDate" min="2020-09-19"> <br><br>
</div>
<div>
  <label  for="numberOfTravelers">Number of travelers: </label>
  <input  type="number" id="numberOfTravelers" [(ngModel)]="numberOfTravelers" name="numberOfTravelers"  value="0" min="0"> <br><br>
</div>
<div>
 <input class="btn btn-success" (click)="travelCost()" type="submit" id="pressMe"  name="pressMe"> <br><br>
</div>

  <label  for="costOfTrip" > It will cost you ${{result}} to go on this trip!  </label>
</div>
</form>
